<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Chat</title>

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="css/pages/login-register-lock.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
  </head>

  <body class="body-login">
    <section id="wrapper" class="card-login">
      <form class="form-material" id="loginform" action="chat.html">
        <h3 class="box-title m-b-20">Chat rooms</h3>
        <p class="text-muted">Text everywhere with everybody</p>
        <div class="inputs-container">
          <input
            class="input-containers"
            type="text"
            required=""
            placeholder="Username"
            name="name"
            autocomplete="off"
          />
          <input
            class="input-containers"
            type="text"
            required=""
            placeholder="Chat room"
            name="chat"
            autocomplete="off"
          />
        </div>
        <div>
          <button class="btn btn-primary button-container" type="submit">
            Enter chat
          </button>
        </div>
      </form>
    </section>
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
  </body>
</html>
